steps:
  - name: golang
    args:
      - build
      - -ldflags
      - '-w'
      - '-o'
      - bin/gateway-$TAG_NAME-linux-amd64
      - ./cmd/gateway
    env:
      - 'GO111MODULE=on'
      - 'GOOS=linux'
      - 'GOARCH=amd64'
  - name: gcr.io/cloud-builders/gsutil
    args:
      - cp
      - bin/*
      - gs://brickd-artifacts